# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    services:
      mongo:
        image: mongo
        options: >-
          --add-host=localhost:host-gateway
        ports:
          - 27017:27017
      mongo-express:
        image: mongo-express
        options: >-
          --add-host=localhost:host-gateway
        env: 
          ME_CONFIG_MONGODB_SERVER: localhost

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
#       - uses: actions/checkout@v3

      - run: echo "docker-test 127.0.0.1" > host.aliases
      - run: export HOSTALIASES=$(pwd)/host.aliases
      - run: echo 'docker-test 127.0.0.1' | sudo tee -a /etc/hosts
      - run: sudo apt-get update && sudo apt-get install -y curl ncat
      - run: while true; do { echo -e 'HTTP/1.1 200 OK\n\n';  } | nc -N -l 4444; done &
      - run: cat /etc/hosts
      - run: curl -v http://localhost:4444
      - run: curl -v http://docker-test:4444

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Add other actions to build && sleep 30

